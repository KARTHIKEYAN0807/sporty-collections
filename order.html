<!DOCTYPE html>
<html>
  <head>
    <title>Order Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>PRODUCT ORDER</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="Mobile No">Mobile No</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="mobile"
                      value="m"
                      id="male"
                    />Cricket Kit</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="mobile"
                      value="f"
                      id="female"
                    />Cricket Bat</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="mobile"
                      value="o"
                      id="others"
                    />Shoes</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Customization</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="product"
                />
              </div>
              <div class="form-group">
                <label for="password">Quantity</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="quantity"
                />
              </div>
              <div class="form-group">
                <label for="password">Address</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="address"
                />
              </div>
              <div class="form-group">
                <label for="password">Pincode</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="code"
                />
              </div>
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <input type="submit" class="btn btn-primary" /><a href="success.html"></a>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
